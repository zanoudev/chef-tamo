<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Tamo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    
    <div class="header">
        <div class="menu" id="fridge-menu">
            <div class="menu-text">My Fridge</div>
        </div>
        <div class="menu" id="grocery-list-menu">
            <div class="menu-text">My Grocery List</div>
        </div>
    </div>
    

    <div class="container">
        <!-- 
        <img src="images/logo.png" alt="Chef Tamo Logo">
        -->
        <h1>Chef Tamo</h1>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search Ingredients">

            <div class="chips">
                <span class="chip">Vegetables</span>
                <span class="chip">Fruits</span>
                <span class="chip">Condiments</span>
                <span class="chip">Pantry</span>
                <span class="chip">Baking</span>
                <!-- Add more categories as needed -->
            </div>
        </div>
    </div>

    <div class="side-panel" id="fridge-panel">
        <div id="fridge-panel-text"><h1>My Fridge Content</h1></div>
    </div>
    
    <div class="side-panel" id="grocery-list-panel">
        <div id="grocery-list-panel-text"><h1>My Grocery List Content</h1></div>
    </div>
    
    
    
</body>
</html>
