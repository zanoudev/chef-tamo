<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Tamo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    
    <div class="header">
        <div class="menu" id="fridge-menu">
            <div class="menu-text">My Fridge</div>
        </div>
        <div class="menu" id="grocery-list-menu">
            <div class="menu-text">My Grocery List</div>
        </div>
    </div>
    

    <div class="container">
        <!-- 
        <img src="images/logo.png" alt="Chef Tamo Logo">
        -->
        <h1>Chef Tamo</h1>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search Ingredients">

            <div class="chips" id="category-chips">
                <span class="chip" data-category="Vegetables">Vegetables</span>
                <span class="chip" data-category="Fruits">Fruits</span>
                <span class="chip" data-category="Dairy">Dairy</span>
                <span class="chip" data-category="Meats">Meats</span>
                <span class="chip" data-category="Spices">Spices</span>
                <span class="chip" data-category="Condiments">Condiments</span>
                <span class="chip" data-category="Pantry">Pantry</span>
                <span class="chip" data-category="Baking">Baking</span>
                <!-- more categories will be added? -->
            </div>
        </div>
    </div>

    <div class="side-panel" id="fridge-panel">
        <div id="fridge-panel-text"><h1>My Fridge</h1></div>
        <div id="fridge-panel-content"></div>
    </div>
    
    <div class="side-panel" id="grocery-list-panel">
        <div id="grocery-list-panel-text"><h1>My Grocery List</h1></div>
        <div id="grocery-list-panel-content"></div>
    </div>
    
    <div id="items-container">
        <!-- Items are dynamically added here -->
    </div>

    <div class="popup-container"></div>

    <script src="items.json"></script>

</body>
</html>
